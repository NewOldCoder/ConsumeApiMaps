<mat-card>
  <mat-card-title>Mapa</mat-card-title>

  <mat-card-content>

    <agm-map  (mapClick)="agregarMarcador( $event )"
              [latitude]="lat"
              [longitude]="lng"
              [zoom]="20">
      <agm-marker *ngFor="let marcador of marcadores; let i = index"
                  [latitude]="marcador.lat"
                  [longitude]="marcador.lng">
        <agm-info-window>
          <mat-card-content>
            <mat-card-title>
              {{marcador.titulo}}
            </mat-card-title>
              {{ marcador.desc }}

              <mat-card-content>
              <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Editar</button>
              <button (click)="borrarMarcador(i)" mat-raised-button="warn">Borrar</button>
              </mat-card-content>

            </mat-card-content>
        </agm-info-window>
      </agm-marker>
    </agm-map>

  </mat-card-content>


</mat-card>
