<form [formGroup]="forma" >
  <mat-form-field>
    <mat-label>Título:</mat-label>
    <input matInput placeholder="Título" formControlName="titulo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripción:</mat-label>
    <textarea rows="3" matInput placeholder="Descripcion" formControlName="desc"></textarea>
  </mat-form-field>

  <mat-card-content>
    <button (click)="guardarCambios()" mat-raised-button color="primary">Guardar</button>
    <button (click)="onNoClick()" mat-raised-button="warn">Cancelar</button>
  </mat-card-content>


</form>
